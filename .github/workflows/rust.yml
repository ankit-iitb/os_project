name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly]

    steps:
    - name: Set up a Rust toolchain
      uses: hecrj/setup-rust-action@v1.0.2
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/checkout@v1
    - name: Build
      run: cd /home/runner/work/os_project/os_project/simulator; cargo build --verbose
    - name: Run tests
      run: cd /home/runner/work/os_project/os_project/simulator; cargo test --verbose
